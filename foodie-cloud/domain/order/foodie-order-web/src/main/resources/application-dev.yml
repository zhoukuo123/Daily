# Ribbon全局配置
ribbon:
  ConnectTimeout: 1000  # 建立连接的用时
  ReadTimeout: 3000     # 获取响应的用时

# Ribbon指定服务配置超时判定, 优先级更高
foodie-user-service:
  ribbon:
    ConnectTimeout: 1000
    ReadTimeout: 3000
    MaxAutoRetries: 1
    MaxAutoRetriesNextServer: 2
    OkToRetryOnAllOperations: true

# Feign的超时判定, 优先级高于Ribbon
feign:
  client:
    config:
      # 全局默认配置
      defalut:
        connectTimeout: 1000
        readTimeout: 5000
      foodie-user-server:
        connectTimeout: 1000
        readTimeout: 5000
