<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实验室</title>
    <style>
        .myclass {
            font-style: italic;
            color: darkblue;
        }

        .highlight {
            color: red;
            font-size: 30px;
            background: lightblue;
        }
    </style>
</head>
<body>

<div>
    <h2>jQuery选择器实验室</h2>
    <input style="height: 24px" id="txtSelector">
    <button id="btnSelect" style="height: 30px">选择</button>
    <hr>
    <div>
        <p id="welcome">欢迎来到选择器实验室</p>
        <ul>
            <li>搜索引擎: <a href="http://www.baidu.com">百度</a> <span></span></li>
            <li>搜索引擎: <a href="http://www.360.com">360</a> <span></span></li>
            <li>搜索引擎: <a href="http://www.sogou.com">搜狗</a> <span></span></li>
        </ul>
    </div>
    <p class="myclass">我是拥有myclass的p标签</p>
    <form action="#" id="info" method="get">
        <div>
            用户名:
            <input type="text" name="uname" value="admin"/>

            密码:
            <input type="password" name="upsd" value="123456">

        </div>
        <div>
            婚姻状况:
            <select id="marital_status">
                <option value="1">未婚</option>
                <option value="2">已婚</option>
                <option value="3">离异</option>
                <option value="4">丧偶</option>
            </select>
        </div>

    </form>
    <div>
        <span class="myclass">我是拥有myclass类的span标签</span>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $("input[name='uanme']").val("administrator");
    var v = $("input[name='uanme']").val();
    alert(v);
    // text与html方法最大的区别在于对于文本中的html标签是否进行转义
    // $("span.myclass").text("锄禾日当午, 汗滴禾下土");
    $("span.myclass").html("<b>锄禾日当午, 汗滴禾下土</b>")

    var html = $("span.myclass").html();
    var html2 = $("span.myclass").text();
    alert(html);
</script>

</body>
</html>
