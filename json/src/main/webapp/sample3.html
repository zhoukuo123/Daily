<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON转字符串</title>
    <script type="text/javascript">
        var json1 = {"class_name": "五年级四班"};
        var str1 = JSON.stringify(json1);
        console.info(json1);
        console.info(str1);
        var json2 = {};
        json2.class_name = "五年级五班";
        json2.floor = "逸夫楼四层";
        json2.teacher = "马老师";
        console.info(json2);
    </script>
</head>
<body>

</body>
</html>
